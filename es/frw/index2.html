<!DOCTYPE html>
<html><head>
  <title>产品详情</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="description" content="鉴真详情">

</head>

<body>

<div class="navmune">
  <a href="index3.html">产品详情</a>
  <a href="index2.html" class="on">验证记录</a>
  <div class="clear"></div>
</div>

<div class="main">
  <div class="jdxq">

    <dl>
      <dt><span>微信用户</span>
        <p>首扫用户</p><font>本人</font><i>1</i>
      </dt>
      <dd id="Date">2024-01-26 21:01:01</dd>
    </dl>


  </div>
  <div class="clear"></div>
</div>
<script>
  window.onload = function() {
    setTimeout(function() {
      var date = new Date();
      var year = date.getFullYear(); //获取当前年份
      var mon = date.getMonth() + 1; //获取当前月份
      var da = date.getDate(); //获取当前日
      var day = date.getDay(); //获取当前星期几
      var h = date.getHours(); //获取小时
      var m = date.getMinutes(); //获取分钟
      var s = date.getSeconds(); //获取秒
      var d = document.getElementById("Date");

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      d.innerHTML = year + "-" + checkTime(mon) + "-" + checkTime(da) + " " + checkTime(h) + ":" + checkTime(m) + ":" + checkTime(s);
    }, 10)
  }
</script>


</body></html>
